<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienvenido</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Configuración opcional de colores -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            dark: "#0f0f0f",
            purpleGlow: "#7c3aed",
          }
        }
      }
    }
  </script>
</head>

<body class="bg-dark text-gray-200 min-h-screen flex items-center justify-center">

  <div class="text-center max-w-xl px-6">

    <!-- Título -->
    <h1 class="text-4xl md:text-5xl font-bold mb-4 text-white">
      Bienvenido
    </h1>

    <!-- Línea decorativa -->
    <div class="w-24 h-1 bg-purpleGlow mx-auto mb-6 rounded"></div>

    <!-- Texto -->
    <p class="text-gray-400 text-lg mb-8">
      Explora, crea y construye algo increíble.
      <br class="hidden sm:block">
      Este es solo el comienzo.
    </p>

    <!-- Botón -->
    <button
      class="px-8 py-3 bg-purpleGlow text-white rounded-lg
             hover:bg-purple-600 transition duration-300
             shadow-lg shadow-purple-900/50">
      Comenzar
    </button>

  </div>

</body>
</html>
